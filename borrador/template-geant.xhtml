    <style type="text/css">
      .cardsboostrap {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid rgba(0, 0, 0, 0.125);
        border-radius: 0.25rem;
      }
      .cardsboostrap > hr {
        margin-right: 0;
        margin-left: 0;
      }
      .cardsboostrap > .list-group {
        border-top: inherit;
        border-bottom: inherit;
      }
      .cardsboostrap > .list-group:first-child {
        border-top-width: 0;
        border-top-left-radius: calc(0.25rem - 1px);
        border-top-right-radius: calc(0.25rem - 1px);
      }
      .cardsboostrap > .list-group:last-child {
        border-bottom-width: 0;
        border-bottom-right-radius: calc(0.25rem - 1px);
        border-bottom-left-radius: calc(0.25rem - 1px);
      }
      .cardsboostrap > .cardsboostrap-header .list-group,
      .cardsboostrap > .list-group .cardsboostrap-footer {
        border-top: 0;
      }
      .cardsboostrap-body {
        flex: 1 1 auto;
      }
      .cardsboostrap-title {
        margin-bottom: 0.5rem;
      }
      .cardsboostrap-subtitle {
        margin-top: -0.25rem;
        margin-bottom: 0;
      }
      .cardsboostrap-text:last-child {
        margin-bottom: 0;
      }
      .cardsboostrap-link:hover {
        text-decoration: none;
      }
      .cardsboostrap-link .cardsboostrap-link {
        margin-left: 1rem;
      }

      .recortarTexto {
        /* white-space: nowrap;
        width: 250px;
        overflow: hidden;
        text-overflow: ellipsis; */
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        width: 240px;
        font-size: 12px;
      }

      .contenedorPost {
        float: left;
      }

     .nav-link.active {
        background-color: #dc3545 !important;
      }

      p {
        font-size: 13px !important;
      }

      .col-md-12 {
        padding-right: 0px !important;
        padding-left: 0px !important;
      }

      .contenido-body {
        margin-top: 9.5rem;
        padding: 0px;
        border-top: 1px solid #f1f1f1;
      }

      .ms-3 {
        margin: 0 auto !important;
      }

      .fs-7 {

      }

      }

      .texto-base {
        color: #009a9b !important;
      }

      /* Mobile*/
      @media screen and (max-width: 600px) {
        .tarjeta-mobile {
          justify-content: center;
        }
        .contenedor-tagg {
          margin: auto !important;
        }

        .tagmobile {
          width: 95px;
        }
        
        .styles__Img-sc-1cwc66d-1.kveNnE {

      }

      }

        font-size: 0.75em;
        font-family: sans-serif !important;
        font-weight: 700;
        line-height: 1;
        color: #fff;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: 0.25rem;
      }
      .insignia:empty {
        display: none;
      }
      .btn .insignia {

        top: -1px;
